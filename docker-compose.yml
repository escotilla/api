nginx:
  build: images/nginx
  command: nginx -g "daemon off;"
  links:
    - php
  ports:
    - "80:80"
php:
  build: .
  volumes:
    - ./:/var/www/html
  working_dir: /var/www/html/public
  command: php-fpm
  links:
    - db
  ports:
    - "9000:9000"
  environment:
    APP_ENV: local
    APP_DEBUG: 'true'
    APP_KEY: APP_KEY
    APP_LOCALE: en
    APP_FALLBACK_LOCALE: en
    DB_CONNECTION: mongodb
    DB_HOST: DB_HOST
    DB_DATABASE: DB_DATABASE
    DB_USERNAME: DB_USERNAME
    DB_PASSWORD: DB_PASSWORD
db:
  image: mongo
  ports:
    - "27017:27017"
  environment:
    MONGO_DATA_DIR: /data/db